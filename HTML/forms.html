<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Forms</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html"> Home </a>
            </nav>
        </header>
        <h1>FORMULÁRIOS</h1>
        <form>
            <input type="text" placeholder="Seu Nome" />
            <br />
            <label for="email">Seu e-mail</label>
            <input id="email" type="email" />
            <br />
            <input type="tel" placeholder="Seu Telefone" />
            <br />
            <input type="number" max="50" min="10" step="5" />
            <br />
            <input type="file" />
            <br />
            <input type="color" />
            <br />
            <input type="checkbox" id="checkbox-termos" /> <label for="checkbox-termos">Aceito os Termos de Privacidade</label>
            <br />
            <p>
                Qual a sua cor favorita?
            </p>
            <input type="radio" name="cor-favorita" id="cor-vermelha" /> <label for="cor-vermelha">Vermelho</label>
            <input type="radio" name="cor-favorita" id="cor-verde" /> <label for="cor-verde">Verde</label>
            <input type="radio" name="cor-favorita" id="cor-azul" /> <label for="cor-azul">Azul</label>
            <br />
            <p>
                Qual seu filme favorito?
            </p>
            <select>
                <option>Avatar</option>
                <option>Vingadores</option>
                <option>Homem-Aranha</option>
            </select>
            <br />
            <p>
                Deixa aqui seu comentário:
            </p>
            <textarea> </textarea>
            <br />
            <button type="submit">
                Enviar
            </button>
            <button type="reset">
                Limpar
            </button>
        </form>

    </body>
</html>
