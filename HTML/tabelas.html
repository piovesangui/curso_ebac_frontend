<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <header>
        <a href="./index.html">Home</a>
        <h1>TABELAS</h1>
    </header>
    <table>
        <caption>
            <h2>Notas em Matemática</h2>
        </caption>
        <thead>
            <tr>
                <th>Nome do Aluno</th>
                <th>Nota do Aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aluno A</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Aluno B</td>
                <td>8</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Médias</td>
                <td>9</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
